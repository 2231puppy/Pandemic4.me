<body>
<div class="jumbotron">
  <h1>Video player</h1>
  <script>
    function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
    console.log('Query variable %s not found', variable);
    }
  $(".jumbotron").append('<div class="embed-responsive embed-responsive-16by9"><video class="embed-responsive-item" controls autoplay><source src="https://www.googleapis.com/drive/v3/files/' + getQueryVariable("id") + '" type="video/mp4"></video></div>');
  </script>
  <a href="/">Home</a>
</div>
